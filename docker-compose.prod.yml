name: "lightning-accounts-${NODE_ENV:-production}"

include:
  - path: docker-compose.networks.yml

services:
  postgres:
    restart: always
    extends:
      file: docker-compose.base.yml
      service: postgres
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
  server:
    restart: always
    command: ["yarn", "start:prod"]
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    extends:
      file: docker-compose.base.yml
      service: server
    environment:
      APPLICATION_ADDRESS: "::ffff:10.29.0.1"
      DATABASE_URL: "postgresql://${NODE_DB_USER}:${NODE_DB_PASSWORD}@postgres:5432/${NODE_DB_NAME}?schema=public"
